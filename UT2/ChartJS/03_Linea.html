<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficas con chart.js | By Parzibyte</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Ejemplo 1 - Gráfica de barra</h1>
    <canvas id="myLineChart" width="400" height="200"></canvas>


    <script>
        const ctx = document.getElementById('myLineChart').getContext('2d');
        
        const myLineChart = new Chart(ctx, {
          type: 'line', // Tipo de gráfico: "line"
          data: {
            labels: ['January', 'February', 'March', 'April', 'May'], // Etiquetas del eje X
            datasets: [
              {
                label: 'Product A',
                data: [10, 15, 8, 12, 9], // Valores de ventas de Product A
                borderColor: 'rgba(75, 192, 192, 1)', // Color de la línea
                backgroundColor: 'rgba(75, 192, 192, 0.2)', // Color de fondo debajo de la línea
                fill: false, // Relleno debajo de la línea
                tension: 0 // Hace la línea más curva
              },
              {
                label: 'Product B',
                data: [5, 12, 6, 10, 14], // Valores de ventas de Product B
                borderColor: 'rgba(255, 99, 132, 1)',
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                fill: false,
                tension: 0
              }
            ]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true // Asegura que el eje Y comience en 0
              }
            }
          }
        });
      </script>
  
</body>

</html>
