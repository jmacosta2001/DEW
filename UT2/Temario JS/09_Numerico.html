<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
                      
            let numero_1 = 10;
            let numero_2 = 3.7;
            resultado = numero_1 + numero_2; // devuelve 13.7
            alert(resultado);

            resultado = numero_1 - numero_2; //devuelve 6.3
            alert(resultado);

            resultado = numero_1 * numero_2; // devuelve 37
            alert(resultado);

            resultado = numero_1 % numero_2; // devuelve 2.59
            alert(resultado);

            resultado =  2 + numero_1; //devuelve 2+10= 12 ;numero_1 pasa a valer 11
            alert(resultado);
            alert(numero_1);

            resultado =  1+ ++numero_2; //devuelve 1+4.7= 5.7 ;numero_2 pasa a valer 4,7
            alert(resultado);
            alert(numero_2);
        </script>
</head>

</body>
