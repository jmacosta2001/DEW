<head>
    <meta charset="UTF-8">

    <script type="text/javascript">
       
        
        //Cuando una variable ha quedado sin definir tiene un valor especial denominado undefined, que se podría traducir como “sin definir“
        //undefined es es un tipo de dato 
        //quiere decir que la variable está declarada pero no se ha definido aún su valor.
        var variable;
        if (typeof variable === "undefined") {
            console.log('ok');
        }
        if (variable === undefined) {
            console.log('ok');
        }

       // Un error que se comete a menudo, y que no tienen ningún sentido, es comparar la variable undefined con el resultado de typeof. Esta comparación siempre devolverá false, ya que typeof siempre devolverá una cadena de texto con el tipo.

        //Comparación inconsistente
         variable;
        if (typeof variable === undefined) {
            console.log('ok');  // No se ejecuta
        }

        //-------------------NULL-----------------------------------
        var variable = null;
        if (variable === null) {
            console.log('ok');
        }
        //NULL es un objeto, aunque NO pueda tratarlo.
         variable = null;
        if (typeof variable === "object") {
            console.log('ok');
        }

        //---------------------NAN------------------------------------
        /*representa la ausencia de un valor numérico valido*/
        // (Not a Number)
        variable = parseInt('xxx');
        if (typeof variable === 'number') {
        console.log('Is a number');   // Se ejecuta
        }
        if (variable === NaN) {
        console.log('Is NaN');      // No se ejecuta
        }
        if (isNaN(variable)) {
            console.log('Is NaN');      // Se ejecuta
        }
      
    </script>
