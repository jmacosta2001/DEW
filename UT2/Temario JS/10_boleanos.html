<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
                       
        let valor_true = true;
        let valor_false = false;
        //TABLA DE VERDAD "AND" &&
        resultado = valor_true && valor_false; //devuelve false
        alert(resultado);

        resultado = valor_false && valor_true; //devuelve false
        alert(resultado);

        resultado = valor_true && valor_true; //devuelve true
        alert(resultado);

        resultado = valor_false && valor_false; //devuelve false
        alert(resultado);


        //TABLA DE VERDAD "OR" ||
        resultado = valor_true || valor_false; //devuelve true
        alert(resultado);

        resultado = valor_false || valor_true; //devuelve true
        alert(resultado);

        resultado = valor_true || valor_true; //devuelve true
        alert(resultado);

        resultado = valor_false || valor_false; //devuelve false
        alert(resultado);

        //Igualdad y negaci√≥n   
        resultado = valor_true == valor_false; //devuelve false
        alert(resultado);

        resultado = valor_true != valor_false; //devuelve true
        alert(resultado);

</script>
</head>
<body>
    
</body>
</html>
