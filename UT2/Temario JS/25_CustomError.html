            let json = '{ "age": 30 }'; // dato incompleto
            try {

                let user = JSON.parse(json);

            if (!user.name) {
                throw new SyntaxError("dato incompleto: sin nombre");
            }

            blabla(); // error inesperado

            alert( user.name );

            } catch (err) {

                if (err instanceof SyntaxError) {
                    alert( "Error en JSON: " + err.message );
                } else {
                    throw err; // rethrow (*)
                }
            
            }
    </script>
