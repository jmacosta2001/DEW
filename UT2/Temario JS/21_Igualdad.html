<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        
        //Doble igual (==) solo verifica igualdad de valores
        /* Por el otro lado, Triple igual (===) 
         Este verificará que las variables que estén siendo comparadas tengan el mismo valor Y el mismo tipo de variable.*/
        const foo = "prueba" 
        const bar = "prueba"  

        console.log(foo == bar) //true
        console.log(foo === bar) //true


        const numero = 1234 
        const numeroComoCadenaDeTexto = '1234'  

        console.log(numero == numeroComoCadenaDeTexto) //true
        console.log(numero === numeroComoCadenaDeTexto)  //false

        console.log(0 == false) //true
        console.log(0 === false) //false   
          
    </script>
</head>

</body>
</html>
