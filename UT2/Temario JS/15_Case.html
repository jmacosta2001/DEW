            console.log("Tengo un lagarto");

            console.log("Tengo un perro");

            console.log("Tengo un gato");

            console.log("Tengo una serpiente");

        case "loro":
            console.log("Tengo un loro");
            break;
        default:
            console.log("No tengo mascota");
            break;
        }
    
        </script>
