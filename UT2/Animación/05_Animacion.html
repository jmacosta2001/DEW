<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime.js - Múltiples Elementos</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    .box {
      width: 50px;
      height: 50px;
      margin: 20px;
      background-color: #3498db;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>

  <script>
    anime({
      targets: '.box',  // Animar todos los elementos con la clase "box"
      translateX: 250,  // Mover 250 píxeles a la derecha
      delay: anime.stagger(100), // Añadir un retraso de 100ms entre cada animación
      duration: 1000,   // Duración de 1 segundo
      easing: 'easeInOutQuad'
    });
  </script>
</body>
</html>
