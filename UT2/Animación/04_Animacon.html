<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime.js - Rotar Elemento</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
  <div id="box4" style="width:100px; height:100px; background-color: #f39c12;"></div>

  <script>
    anime({
      targets: '#box4', // El elemento que se animará
      rotate: '1turn',  // Rotar una vuelta completa (360 grados)
      duration: 2000,   // Duración de 2 segundos
      easing: 'easeInOutSine'
    });
  </script>
</body>
</html>
