<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Dates</h1>
<h2>Using Math</h2>


<script>

    // Math.round(): Redondea al entero más cercano
console.log(Math.round(4.7));  // Resultado: 5
console.log(Math.round(4.3));  // Resultado: 4

//Math.floor(): Redondea hacia abajo al entero más cercano

console.log(Math.floor(4.9));  // Resultado: 4
console.log(Math.floor(-4.9)); // Resultado: -5
 

 //Math.ceil(): Redondea hacia arriba al entero más cercano
 console.log(Math.ceil(4.1));   // Resultado: 5
console.log(Math.ceil(-4.1));  // Resultado: -4
 

//Math.trunc(): Elimina los decimales y devuelve solo la parte entera
console.log(Math.trunc(4.9));  // Resultado: 4
console.log(Math.trunc(-4.9)); // Resultado: -4

//Math.abs(): Valor absoluto (elimina el signo negativo)
console.log(Math.abs(-7));     // Resultado: 7
console.log(Math.abs(7));      // Resultado: 7

// Math.random(): Genera un número aleatorio entre 0 (inclusive) y 1 (exclusivo)

console.log(Math.random()); // Ejemplo: 0.5623456231
const aleatorio = Math.floor(Math.random() * 10) + 1;
console.log(aleatorio);  // Ejemplo: 7
 </script>

</body>
</html>
