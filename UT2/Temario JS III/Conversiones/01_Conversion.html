<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Dates</h1>
<h2>Using Conversión</h2>


<script>
    //Conversión de tipo implícita (Coerción)
   let resultado = 'El número es: ' + 42;
   console.log(resultado);  // "El número es: 42"

    resultado = '5' - 2;
console.log(resultado);  // 3 (la cadena '5' se convierte en número 5)

// Conversión de tipo explícita

let numero = 123;

let cadena = String(numero);
console.log(cadena);  // "123"
console.log(typeof cadena);  // "string"


numero = 123;
cadena = numero.toString();
console.log(cadena);  // "123"


cadena = '42';
numero = Number(cadena);
console.log(numero);  // 42
console.log(typeof numero);  // "number"


cadena = '42.5';
numero = parseInt(cadena);
console.log(numero);  // 42


let fecha = new Date();
cadena = fecha.toString();
console.log(cadena);
 
</script>

</body>
</html>
