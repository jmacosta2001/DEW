<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Dates</h1>
<h2>Using new Date()</h2>


<script>
 
 const fecha = new Date(); // Fecha actual
console.log('Fecha original:', fecha);

// Sumar 5 días
fecha.setDate(fecha.getDate() + 5);
console.log('Fecha después de sumar 5 días:', fecha);


// Restar 7 días
fecha.setDate(fecha.getDate() - 7);
console.log('Fecha después de restar 7 días:', fecha);


// Sumar 2 meses
fecha.setMonth(fecha.getMonth() + 2);
console.log('Fecha después de sumar 2 meses:', fecha);

// Restar 3 meses
fecha.setMonth(fecha.getMonth() - 3);
console.log('Fecha después de restar 3 meses:', fecha);

// Sumar 1 año
fecha.setFullYear(fecha.getFullYear() + 1);
console.log('Fecha después de sumar 1 año:', fecha);

// Restar 2 años
fecha.setFullYear(fecha.getFullYear() - 2);
console.log('Fecha después de restar 2 años:', fecha);

</script>

</body>
</html>
