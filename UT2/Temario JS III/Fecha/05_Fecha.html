<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Dates</h1>
<h2>Using new Date()</h2>


<script>
 
 const fecha = new Date();

// Cambiar el año a 2025
fecha.setFullYear(2025);
console.log(fecha);  // Ejemplo: 13 de octubre de 2025

// Cambiar el mes a noviembre (mes 10)
fecha.setMonth(10);
console.log(fecha);  // Ejemplo: 13 de noviembre de 2025

// Cambiar el día del mes a 15
fecha.setDate(15);
console.log(fecha);  // Ejemplo: 15 de noviembre de 2025

// Cambiar la hora a las 10 AM
fecha.setHours(10);
console.log(fecha);  // Ejemplo: 15 de noviembre de 2025, 10:00
</script>

</body>
</html>
