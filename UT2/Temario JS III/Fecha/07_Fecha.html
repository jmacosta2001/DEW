<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Dates</h1>
<h2>Using new Date()</h2>


<script>
 
 const fecha = new Date(); // Hora local de Madrid: 13 de octubre de 2024, 16:00

// Hora local
console.log(fecha.toString()); // Ejemplo: Sun Oct 13 2024 16:00:00 GMT+0200 (hora de verano de Europa central)

// Hora en UTC
console.log(fecha.toUTCString()); // Ejemplo: Sun, 13 Oct 2024 14:00:00 GMT



/*
Diferencia entre Hora Local y UTC
Hora Local: Es la hora que se ajusta a la zona horaria del usuario (incluyendo cambios como el horario de verano).
Hora UTC: Es una hora universal que no varía con la localización o el cambio de estaciones (no tiene ajuste de horario de verano).

UTC es un estándar de tiempo que no varía con las estaciones o zonas horarias.
En JavaScript, puedes acceder a la hora en UTC usando métodos como getUTC* o formatearla usando toISOString() o toUTCString().
UTC se utiliza para garantizar la sincronización de tiempos en aplicaciones que necesitan ser consistentes globalmente, como en servidores, aplicaciones distribuidas y sistemas internacionales.

*/
</script>

</body>
</html>
