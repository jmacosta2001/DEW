<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Dates</h1>
<h2>Using new Date()</h2>


<script>
 
 const fecha = new Date();
 //Estos métodos devuelven solo la parte de la fecha o solo la parte de la hora.

console.log(fecha.toDateString());  // Ejemplo: Sun Oct 13 2024
console.log(fecha.toTimeString());  // Ejemplo: 16:30:00 GMT+0200 (hora estándar de Europa central)
</script>

</body>
</html>
