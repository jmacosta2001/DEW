<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Example</title>
    <style>
        #output {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            white-space: pre-wrap; /* Para que se muestren los saltos de línea */
        }
    </style>
</head>
<body>
    <h1>Fetch API Example</h1>
    <button id="fetchDataBtn">Fetch Data</button>
    <div id="output">Click the button to fetch data.</div>

    <script>
        // Obtener referencia a los elementos del DOM
        const fetchDataBtn = document.getElementById('fetchDataBtn');
        const outputDiv = document.getElementById('output');

        // Función para hacer la solicitud fetch
        fetchDataBtn.addEventListener('click', () => {
            outputDiv.innerHTML = 'Fetching data...'; // Mostrar mensaje inicial

            fetch('https://jsonplaceholder.typicode.com/posts/1')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json(); // Convertir la respuesta a JSON
                })
                .then(data => {
                    outputDiv.innerHTML = `<strong>Data fetched:</strong>\n${JSON.stringify(data, null, 2)}`;
                })
                .catch(error => {
                    outputDiv.innerHTML = `<strong>Error fetching data:</strong> ${error.message}`;
                });
        });
    </script>
</body>
</html>
