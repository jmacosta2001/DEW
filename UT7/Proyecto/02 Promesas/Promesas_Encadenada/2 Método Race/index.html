<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise.race Example</title>
    <style>
        #output {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Promise.race Example</h1>
    <p>The result of the fastest promise will appear below:</p>
    <div id="output"></div>

    <script>
        // Crear algunas promesas
        const p1 = new Promise((resolve) => {
            setTimeout(() => resolve('Promise 1 resolved in 1 second'), 1000);
        });

        const p2 = new Promise((resolve) => {
            setTimeout(() => resolve('Promise 2 resolved in 0.5 seconds'), 500);
        });

        const p3 = new Promise((_, reject) => {
            setTimeout(() => reject('Promise 3 rejected in 0.7 seconds'), 700);
        });

        // Obtener referencia al div de salida
        const outputDiv = document.getElementById('output');

        // Usar Promise.race Devuelve la promesa que se resuelve o rechaza primero.
        Promise.race([p1, p2, p3]).then(
            result => {
                outputDiv.innerHTML = `<strong>Fastest result:</strong> ${result}`;
            },
            error => {
                outputDiv.innerHTML = `<strong>Fastest rejection:</strong> ${error}`;
            }
        );
    </script>
</body>
</html>
