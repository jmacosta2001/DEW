<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Dates</h1>
<h2>Using new Date()</h2>


<script>
 
 const fecha = new Date(); // Fecha actual

console.log(fecha.getFullYear());   // Año: 2024
console.log(fecha.getMonth());      // Mes (0 = enero, 9 = octubre): 9
console.log(fecha.getDate());       // Día del mes: 13
console.log(fecha.getDay());        // Día de la semana (0 = domingo, 6 = sábado): 0
console.log(fecha.getHours());      // Hora: 16
console.log(fecha.getMinutes());    // Minutos: 30
console.log(fecha.getSeconds());    // Segundos: 0
</script>

</body>
</html>
