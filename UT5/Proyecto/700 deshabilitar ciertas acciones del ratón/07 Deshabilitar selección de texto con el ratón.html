<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deshabilitar Selección de Texto</title>
    <style>
        body {
            user-select: none; /* CSS para evitar selección */
        }
    </style>
</head>
<body>
    <h1>No puedes seleccionar este texto</h1>
    <script>
        document.addEventListener('selectstart', (event) => event.preventDefault());
    </script>
</body>
</html>
