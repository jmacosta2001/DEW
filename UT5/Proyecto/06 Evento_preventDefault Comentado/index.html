<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usar preventDefault</title>
</head>
<body>
    <h1>Formulario con Validación Personalizada</h1>
    <form id="myForm">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Introduce tu correo" >
        <button type="submit">Enviar</button>
    </form>

    <script>
        const form = document.getElementById('myForm');

        form.addEventListener('submit', (event) => {
/*Por defecto, al enviar un formulario con el botón "Enviar", el navegador recarga la página. */


        //    event.preventDefault(); // Evitar el envío predeterminado

            const email = document.getElementById('email').value;

            if (email === "") {
                alert("Por favor, introduce un correo válido.");
            } else {
                console.log("Formulario enviado con éxito.");
                // Aquí podrías realizar el envío manual del formulario
                // por ejemplo, usando fetch() o XMLHttpRequest.
            }
        });
    </script>
</body>
</html>
