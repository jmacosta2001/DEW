    <script>
        /*1) Validaciones de Tipo de Dato
            Verifica que los datos sean del tipo esperado, como números, cadenas, booleanos, etc.*/
        const input = "123";
        if (typeof input === "string") {
            console.log("Es un string");
        }

        /*
        2) Validaciones de Estructura
            Comprueba si un dato cumple con un formato o estructura específica.
        */

        const username = "user123";
        if (username.length >= 3 && username.length <= 15) {
            console.log("Longitud válida");
        }

        const email = "example@mail.com";
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (emailRegex.test(email)) {
            console.log("Email válido");
        }
        const date = new Date("2024-01-01");
        if (!isNaN(date.getTime())) {
            console.log("Fecha válida");
        }
        /*3 Validaciones de Rango
        Asegura que los valores se encuentren dentro de un intervalo específico.*/
        const age = 25;
        if (age >= 18 && age <= 60) {
            console.log("Edad válida");
        }
        const currentDate = new Date();
        const selectedDate = new Date("2024-12-01");
        if (selectedDate > currentDate) {
            console.log("Fecha en el futuro");
        }
        /*4. Validaciones de Datos Requeridos
        Verifica si un campo tiene un valor (que no esté vacío o nulo).*/
        const name = "John";
        if (name.trim() !== "") {
            console.log("Campo no está vacío");
        }
        const form = { name: "John", email: "" };
        if (form.name && form.email) {
            console.log("Todos los campos están llenos");

            console.log("Faltan campos por completar");
        }
