<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doble Clic</title>
</head>
<body>
    <button id="dblClickBtn">Haz doble clic aquí</button>
    <p id="message">Esperando...</p>

    <script>
        const button = document.getElementById('dblClickBtn');
        button.addEventListener('dblclick', () => {
            document.getElementById('message').textContent = '¡Doble clic detectado!';
        });
    </script>
</body>
</html>
