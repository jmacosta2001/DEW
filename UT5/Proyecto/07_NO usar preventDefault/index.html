<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No usar preventDefault</title>
</head>
<body>
    <h1>Enlace de Navegación</h1>
    <a href="https://www.google.com" id="myLink">Ir a Google</a>

    <script>
        const link = document.getElementById('myLink');

        link.addEventListener('click', (event) => {
            // No deberías usar preventDefault aquí sin un motivo válido
            // event.preventDefault(); 
            console.log("Haz clic en el enlace."); // Esto no debería bloquear la navegación.
        });
    </script>
</body>
</html>
