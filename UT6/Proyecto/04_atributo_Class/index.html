<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo con classList</title>
  <style>
    .resaltado {
      color: white;
      background-color: green;
      padding: 10px;
      border-radius: 5px;
    }
    .oculto {
      display: none;
    }
  </style>
</head>
<body>
  <h1 id="titulo">Manipulación de Clases con classList</h1>
  <button id="addClase">Añadir clase "resaltado"</button>
  <button id="removeClase">Quitar clase "resaltado"</button>
  <button id="toggleClase">Alternar clase "oculto"</button>
  <button id="checkClase">¿Tiene clase "resaltado"?</button>

  <script src="script.js"></script>
</body>
</html>
