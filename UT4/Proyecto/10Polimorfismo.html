<!DOCTYPE html>

<head>

    <title>Polimorfismo en Animales</title>
    <style>

            padding: 20px;

        .container {
            margin-bottom: 20px;
        }

</head>
<body>

<h1>Ejemplo de Polimorfismo con Animales</h1>

<div class="resultado">

<script src="js/10Polimorfismo.js""></script>
