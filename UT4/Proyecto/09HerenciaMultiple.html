<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Herencia Múltiple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Ejemplo de Herencia Múltiple</h1>

<div class="container">
    <h2>Crear Estudiante Trabajador</h2>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Nombre">
    <label for="materia">Materia:</label>
    <input type="text" id="materia" placeholder="Materia">
    <label for="puesto">Puesto:</label>
    <input type="text" id="puesto" placeholder="Puesto">
    <button id="crearBtn">Crear</button>
</div>

<div class="resultados">
    <h2>Resultados:</h2>
    <div id="resultado"></div>
</div>

<script src="js/09HerenciaMultiple.js"></script>
</body>
</html>
